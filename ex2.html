    <main>
        <p>"Escreva um loop que solicita um número para o usuário e imprima # para gerar o seguinte triângulo na
            console:"</p>
        <button onclick="exibirPrompt()">Escolher Número</button>
        <div id="consoleOutput"></div>
    </main>
    <footer>
        <p>Trabalho JavaScrpt - Exercícios de Loop</p>
    </footer>

    <script>
        function exibirPrompt() {
            let resposta = prompt("Digite um valor");

            if (resposta === null || resposta.trim() === "") {
                alert("Por favor, digite um número válido.");
            } else {
                let numero = parseInt(resposta); // converte resposta em numero
                if (isNaN(numero)) {
                    alert("Por favor, digite um número válido.");
                } else {
                    // faz a escadinha
                    for (let i = numero; i > 0; i--) {
                        console.log("#".repeat(i));
                    }
                    console.log(" ")
                }
            }
        }

        // a partir daqui é tudo CONSOLE OUTPUT

        // Capturar a referência da div
        const consoleDiv = document.getElementById('consoleOutput');

        // Função para adicionar mensagens à div
        function addMessageToDiv(message) {
            const messageNode = document.createElement('div');
            messageNode.textContent = message;
            consoleDiv.appendChild(messageNode);
        }

        // Guardar o console original
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;

        // Sobrescrever o console.log
        console.log = function (message) {
            addMessageToDiv(message); // ("LOG: " + message);
            originalConsoleLog.apply(console, arguments);
        };

        // Sobrescrever o console.error
        console.error = function (message) {
            addMessageToDiv("ERROR: " + message);
            originalConsoleError.apply(console, arguments);
        };

        // Sobrescrever o console.warn
        console.warn = function (message) {
            addMessageToDiv("WARN: " + message);
            originalConsoleWarn.apply(console, arguments);
        };
    </script>
</body>
